          <li class="active" id="login_button"><a href="#">Login/Sign up</a></li>

          <li class="active" id="logout_navbar"><a href="#">Logout</li>

    <div class="container-fluid" id="main">
      <div class="row">
          <div id="map-canvas" class="col-xs-8">           
          </div>

          <div  id="submit_offer_form" class="col-xs-8">
            <h2>Submit food entry</h2>
                <form role="form">
                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="name" class="form-control" id="address" placeholder="Enter address">
                  </div>

                  <div class="form-group">
                    <label for="provider">Provider:</label>
                    <input type="name" class="form-control" id="provider" placeholder="Enter restaurant name">
                  </div>

                  <div class="form-group">
                    <label for="food">Food:</label>
                    <input type="name" class="form-control" id="food" placeholder="Enter food">
                  </div>

                  <div class="form-group">
                    <label for="when">Till When:</label>
                    <input type="name" class="form-control" id="when" placeholder="Enter time it'll be available till">
                  </div>

                  <button type="submit" id="submit" class="btn btn-default">Submit</button>
                </form>
          </div>

          <!-- Login form -->
          <div  id="login_form" class="col-xs-8">
            <h2>Login</h2>
                <form role="form">
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="name" class="form-control" id="login_username" placeholder="Enter address">
                  </div>

                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="login_password" placeholder="Enter password">
                  </div>

                  <button type="submit" id="login" class="btn btn-default">Login</button>
                  <a href="#" id="sign_up_button">Sign Up</a>
                </form>
          </div>

          <!-- Sign Up form -->
          <div  id="signup_form" class="col-xs-8">
            <h2>Sign Up</h2>
                <form role="form">
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="name" class="form-control" id="signup_username" placeholder="Enter username">
                  </div>

                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter full name">
                  </div>

                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>

                  <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="name" class="form-control" id="phone" placeholder="Enter Phone Number">
                  </div>

                  <div class="form-group">
                    <label for="when">Password:</label>
                    <input type="password" class="form-control" id="signup_password" placeholder="Enter Password">
                  </div>

                  <button type="submit" id="signup" class="btn btn-default">Sign Up</button>
                </form>
          </div>


          <div class="col-xs-4 col" id="right-to-bottom">
            <div id="customer_div">
            <ul>
              <li id="whats_available_button" ><font size="4"><a href="#">What's available?</a></font></li>
              <li id="claimed_offers_button"><a href="#">Claimed offers</a></li>
            </ul>
          
                <!-- item list -->
                <div class="panel panel-default" id="available_items">
                    <ul>
                      <li id = "food_items">Food</li>
                    </ul>
                    <p id="claim_me"></p>
                </div>

                <div class="panel panel-default" id="claimed_offers">
                    <ul>
                      <li id = "food_items">Claimed</li>
                    </ul>
                </div>
              </div>

          </div>


          <div class="col-xs-4 col" id="right-to-bottom">
            <div id="restaurant_div">
            <ul>
              <li id="whats_available_button"><a href="#">My offers</a></li>
              <li id="claimed_offers_button"><a href="#">Claimed from me</a></li>
            </ul>
          
                <!-- item list -->
                <div class="panel panel-default" id="available_items">
                    <ul>
                      <li id = "food_items">Food</li>
                    </ul>
                </div>

                <div class="panel panel-default" id="claimed_offers">
                    <ul>
                      <li id = "food_items">Claimed</li>
                    </ul>
                    <p id="foodies"></p>
                </div>

              </div>
            </div>
      </div>
    </div>



  </body>
